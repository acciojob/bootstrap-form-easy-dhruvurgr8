<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form class="form-group" >
	<label for="firs-name-input">First Name</label>
	<input type="text" class="form-control" id="first-name-input" required title="First name required!">
	<label for="last-name-input">Last Name</label>
	<input type="text" class="form-control" id="last-name-input" required title="Last name required!">
	<label for="email-input">Email Address</label>
	<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required title="Email required!">
	<label for="college-input">College</label>
	<input type="text" class="form-control" id="college-input" required title="Please provide a valid college.">
	<label for="grad">Graduation Year</label>
	<select class="form-control" id="grad" required title="Please select a valid Graduation Year."><option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>
	<label for="roll-no-input">Roll No.</label>
	<input type="text" class="form-control" id="roll-no-input" required title="Please provide a valid Roll no.">
	<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required title="You must agree before submitting.">
  <label class="form-check-label" for="conditions-checkbox">
    Agree to terms and conditions
  </label>
	</form>
	
	
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
