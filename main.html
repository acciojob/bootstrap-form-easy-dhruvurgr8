<!DOCTYPE html>

<body>
	
	<label for="firstName">First Name</label>
	<input type="text" class="form-control" id="firstname" required title="First name required!">
	<label for="lastName">Last Name</label>
	<input type="text" class="form-control" id="lastName" required title="Last name required!">
	<label for="email">Email Address</label>
	<input type="email" class="form-control" id="email" placeholder="xyz@abc.com" required title="Email required!">
	<label for="college">College</label>
	<input type="text" class="form-control" id="college" required title="Please provide a valid college.">
	<label for="grad">Graduation Year</label>
	<select class="form-control" id="grad" required title="Please select a valid Graduation Year."><option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>
	<label for="rn">Roll No.</label>
	<input type="text" class="form-control" id="rn" required title="Please provide a valid Roll no.">
	<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required title="You must agree before submitting.">
  <label class="form-check-label" for="defaultCheck1">
    Agree to terms and conditions
  </label>
